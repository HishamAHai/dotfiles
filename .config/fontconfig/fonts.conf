<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<description>Change defautl Arabic font to Geeza</description>

<!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Cantarell</family>
   <family>Tajawal</family>
   <!--family>Open Sans</family-->
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Cantarell</family>
   <family>Tajawal</family>
   <!--family>Open Sans</family-->
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>FatansqueSansMono Nerd Font</family>
  </prefer>
 </alias>

</fontconfig>
